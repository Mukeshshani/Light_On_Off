<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 30%;
}
.btn{
    padding: 10px;
    background-color: green;
}
    </style>
</head>
<body style="background-color:aliceblue;">
    <img id="Bulb" src="images/off img.jpg" alt="somthing error" class="center">
<button id="toggleBtn" class="center btn">Turn on</button>
<script>
let btn = document.getElementById('toggleBtn');
let Bulb = document.getElementById('Bulb');
btn.addEventListener('click',toggleBtn)
function toggleBtn(e){
    if(btn.textContent.includes('on')){
        Bulb.src ="images/light.webp";
        btn.textContent ="Turn off"
    }else{
        Bulb.src ="images/off img.jpg";
        btn.textContent ="Tutn on";
    }
    
}
</script>
</body>
</html>
